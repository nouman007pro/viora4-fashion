    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
            width: 90%;
            max-width: 1200px;
        }
        @media (max-width: 600px) {
            .container {
                grid-template-columns: repeat(1, 1fr);
            }
        }
        .card {
            width: 250px;
            height: 350px;
            perspective: 1000px;
        }
        .card-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }
        .card-front,
        .card-back {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
        }
        .card-front {
            background-color: white;
        }
        .card-front img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
        }
        .card-front h3 {
            margin-top: 10px;
            font-size: 18px;
            color: #333;
        }
        .card-front p {
            margin-top: 5px;
            font-size: 14px;
            color: #777;
        }
        .button, .back-btn {
            margin-top: 10px;
            padding: 8px 12px;
            border: none;
            background-color: #007bff;
            color: white;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .button:hover, .back-btn:hover {
            background-color: #0056b3;
        }
        .card-back {
            background-color: #007bff;
            color: white;
            transform: rotateY(180deg);
        }
        .card-back p {
            font-size: 16px;
            padding: 10px;
        }

            for (let i = 0; i < 12; i++) {
                const news = newsData[i % newsData.length];
                const card = document.createElement("div");
                card.classList.add("card");
                card.innerHTML = `
                    <div class="card-inner">
                        <div class="card-front">
                            <img src="${news.image}" alt="Image ${i + 1}">
                            <h3>${news.title}</h3>
                            <p>${news.shortDescription}</p>
                            <button class="button">View Details</button>
                        </div>
                        <div class="card-back">
                            <p>${news.details}</p>
                            <button class="back-btn">Back</button>
                        </div>
                    </div>
                `;
                container.appendChild(card);
                card.querySelector(".button").addEventListener("click", function() {
                    card.classList.add("flipped");
                });
                card.querySelector(".back-btn").addEventListener("click", function() {
                    card.classList.remove("flipped");
